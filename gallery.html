<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Galerija | Evica</title>
</head>
<body>
  <!-- Navigacija -->
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bgdark">
    <a class="navbar-brand tyellow ml-2 ml-lg-4" href="index.html">Evica</a>
    <button class="navbar-toggler mr-1" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-2 mr-lg-4 my-2 my-md-auto ml-auto">
        <li class="nav-item mx-md-2 ml-3">
          <a class="nav-link tlgrey" href="index.html">Naslovna</a>
        </li>
        <li class="nav-item mx-md-2 ml-3">
          <a class="nav-link tlgrey" href="about.html">O nama</a>
        </li>
        <li class="nav-item mx-md-2 ml-3 active">
          <a class="nav-link tyellow" href="gallery.html">Galerija</a>
        </li>
        <li class="nav-item mx-md-2 ml-3">
          <a class="nav-link tlgrey" href="contact.html">Kontakt</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Jumbotron -->
  <section id="galintro" class="main-title d-flex justify-content-center align-items-center text-center">
    <div id="wrapper" class="d-flex justify-content-center align-items-center">
      <div>
        <h1 class="twhite m-4 m-sm-5">Galerija</h1>
      </div>
    </div>
  </section>
  <!-- Galerija -->
  <section id="gallery" class="row no-gutters py-2 px-1 p-sm-3 bgdgrey" data-toggle="modal" data-target="#theModal" data-keyboard="true">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/curly.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="0">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/curly2.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="1">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/dread.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="2">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/dread2.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="3">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/elegant.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="4">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/perm.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="5">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/redhead.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="6">
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 p-sm-3">
      <img src="media/thumbnails/redhead2.jpg" alt="" class="img-fluid" data-target="#theCarousel" data-slide-to="7">
    </div>
  </section>
  <!-- Modal of gallery -->
  <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body bgdark">
          <!-- Carousel -->
          <div id="theCarousel" class="carousel slide" data-keyboard="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid" src="media/curly.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/curly2.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/dread.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/dread2.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/elegant.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/perm.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/redhead.jpg">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="media/redhead2.jpg">
              </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#theCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Prethodna</span>
            </a>
            <a class="carousel-control-next" href="#theCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">SljedeÄ‡a</span>
            </a>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer border-0 rounded-0 bgdark">
          <button type="button" class="btn bgdgrey tlgrey" data-dismiss="modal">Zatvori</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="d-flex flex-row align-items-center justify-content-between bgdark tlgrey px-sm-4 px-3">
    <div><a class="logo tyellow" href="index.html">Evica</a> &copy; 2022.</div>
    <div>made by <span class="tblue">klechko</span></div>
  </footer>
  <!-- Bootstrap jQuery & JS; JS -->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
